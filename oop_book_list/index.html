<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <title>Book List</title>
  <style>
    .success, .error {
      color: #fff;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Book</h1>
    <form id="book-form">
      <div class="row">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="u-full-width">
      </div>
      <div class="row">
        <div class="six columns">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" class="u-full-width">
        </div>
        <div class="six columns">
          <label for="isbn">ISBN</label>
          <input type="text" name="isbn" id="isbn" class="u-full-width">
        </div>
      </div>
      <div class="row"><input type="submit" value="Submit" class="u-full-width"></div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="app_es6.js"></script>
</body>
</html>
