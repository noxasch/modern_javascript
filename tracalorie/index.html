<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tracalorie - Meal & Calorie Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <a href="" class="brand-logo center">Tracalorie</a>
      <ul class="right">
        <li><a href="javascript:void(0)" class="clear-btn btn blue lighten-3">Clear All</a></li>
      </ul>
    </div>
  </nav>
  <br>
  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" name="" id="item-name" placeholder="Add Item">
              <label for="item-meal">Meal</label>
            </div>
            <div class="input-field col s6">
                <input type="number" name="" id="item-calories" placeholder="Add Calories">
                <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn waves-effect waves-light btn blue darken-3">
              <i class="material-icons">add</i>
              Add Meal
            </button>
            <button class="update-btn waves-effect waves-light btn orange"><i class="material-icons">border_color</i> Update Meal</button>
            <button class="delete-btn waves-effect waves-light btn red"><i class="material-icons">delete</i> Delete Meal</button>
            <button class="back-btn waves-effect waves-light btn grey right">
              <i class="material-icons">keyboard_return</i>
              Back
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calorie count -->
    <h3 class="center-align">Total Calories: 
      <span class="total-calories">0</span>
    </h3>

    <!-- Item List -->
    <ul id="item-list" class="collection">

  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
