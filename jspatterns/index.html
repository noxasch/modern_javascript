  <h1>JavaScript Sandbox: Pattern.</h1>
  <!-- For Observer Pattern -->
  <button class="sub-ms">Subscribe to miliseconds</button>
  <button class="unsub-ms">Unsub from miliseconds</button>
  <br>
  <br>
  <button class="sub-s">Subscribe to seconds</button>
  <button class="unsub-s">Unsub from seconds</button>
  <br>
  <br>
  <button class="fire">Fire</button>
